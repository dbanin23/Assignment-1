<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<form action="mailto:denzil.banin23@northampton.ac.uk" method="get">


    <label for="username">Username:</label>
    <input type="text" name="username" id="username" placeholder="Enter your username" required>

    <label for="firstname">Firstname:</label>
    <input type="text" name="Firstname" id="firstname" placeholder="Enter your firstname" required>

    <label for="surname">Surname:</label>
    <input type="text" name="surname" id="surname" placeholder="Enter your surname" required>

    <label for="Country">Country:</label>
    <select name="Country" id="Country">
        <option value="United kingdom" selected>United kingdom</option>
        <option value="United States">United States</option>
        <option value="Germany">Germany</option>
        <option value="Spain">Spain</option>
        <option value="Greece">Greece</option>
    </select>

    <label for="terms">Accept T&C:</label>
    <input type="checkbox" name="Terms&conditions" value="ticked" id="terms">


    <label for="radio1">age 10-20:</label>
    <input type="radio" name="age" value="10" id="radio1">
    <label for="radio2">age 20-30:</label >
    <input type="radio" name="age" value="20" id="radio2">
    <label for="radio3">age 30-50:</label >
    <input type="radio" name="age" value="30" id="radio3">

    <label for="password">Password:</label>
    <input type="password" name="Password" id="password" placeholder="Enter your password" required>

    <label for="message">Message:</label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea>


    <input type="submit" value="submit">

</form>
